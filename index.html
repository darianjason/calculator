<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="calculator">
        <div id="screen">
            <p id="screen-display"></p>
        </div>

        <div id="keys">
            <button id="reset">AC</button>
            <button id="backspace"><span class="material-icons-outlined">backspace</span></button>
            <button class="operator" id="divide">รท</button>

            <button class="number" id="7" value="7">7</button>
            <button class="number" id="8" value="8">8</button>
            <button class="number" id="9" value="9">9</button>
            <button class="operator" id="multiply">ร</button>

            <button class="number" id="4" value="4">4</button>
            <button class="number" id="5" value="5">5</button>
            <button class="number" id="6" value="6">6</button>
            <button class="operator" id="subtract">-</button>

            <button class="number" id="1" value="1">1</button>
            <button class="number" id="2" value="2">2</button>
            <button class="number" id="3" value="3">3</button>
            <button class="operator" id="add">+</button>

            <button class="number" id="0" value="0">0</button>
            <button id="decimal-point" value=".">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
